name: Build
on:
  workflow_dispatch:
  push:
    branches: 'main'
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Release Installer
        uses: gradle/gradle-build-action@v2
        with:
          arguments: packageReleaseDistributionForCurrentOS

      - name: Create Release Distributable
        uses: gradle/gradle-build-action@v2
        with:
          arguments: createReleaseDistributable

      - name: Upload Release Installer
        uses: actions/upload-artifact@v3
        with:
          name: Installer
          path: build/compose/binaries/main-release/exe/*.exe

      - name: Upload Release Distributable
        uses: actions/upload-artifact@v3
        with:
          name: Distributable
          path: build/compose/binaries/main-release/app/*.exe