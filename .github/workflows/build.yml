name: Build
on:
  workflow_dispatch:
  push:
    branches: 'main'
jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Artifacts
        uses: gradle/gradle-build-action@v2
        with:
          arguments: packageReleaseExe
      - uses: actions/upload-artifact@v3
        with:
          name: Package
          path: build/compose/binaries/main-release/exe/ArtPreviewGenerator*.exe